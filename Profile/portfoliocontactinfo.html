<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Gireesh</title>
  <link rel="stylesheet" href="./cssinfo.css" />
  <!-- ✅ EmailJS Script
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script> -->
</head>
<body>
  <!-- Navigation -->
  <div class="nav_bar">
    <nav>
      <div class="logo-container">
        <img src="./Images/Logo_FrontPage.png" alt="Logo" />
      </div>
      <ul>
        <li><a href="./Index.html">HOME</a></li>
        <li><a href="./portfolioabout.html">ABOUT</a></li>
        <li><a href="./ProjctandSkillsinfo.html">SKILLS AND PROJECTS</a></li>
        <li><a href="./portfoliocontactinfo.html">CONTACT ME</a></li>
      </ul>
    </nav>
  </div>
  
  <!-- Contact_ME_SECTION -->
  <section class="Contact_sec">
    <div class="contact-image">
      <img src="./Images/ContactinfoPic.jpg" alt="Gireesh Photo" />
    </div>

    <div class="contact-form">
      <h1>Get in Touch</h1>
      <!-- ✅ Updated Contact Form -->
      <form id="contact-form">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />

        <label for="mobile">Mobile Number *</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required />

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Your Email ID" required />

        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- ✅ EmailJS Script Logic -->
  <script>
    (function() {
      emailjs.init("-rahK9Pxul1-wJj1g"); //Public Key
    })();

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_la04gxf", "template_wrtid7g", this)
        .then(() => {
          alert("✅ Message sent successfully!");
          this.reset();
        }, (error) => {
          alert("❌ Failed to send message:\n" + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
